<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <title>RTS game</title>
</head>
<body>
  <div id="bg_div"></div>
  <h1>部落戰爭</h1>
  <div id=story_div>
    <p>
        有一天，<br/>
        宣告世界末日的鐘聲響起，<br/>
        所有生物皆於災難中死去、無一倖免。<br/>
        <br/>
        理應死去的自己，被女神所拯救，<br/>
        並且被任命為＂種子＂。<br/>
        身為＂種子＂，<br/>
        將以領導者的身分和女神製作的泥人，<br/>
        在新環境中致力於回復人類的文明。<br/>
        <br/>
        但除此之外，還有其他＂種子＂的存在，<br/>
        為了打造於專屬於自己的國度，<br/>
        請盡全力在新世界中倖存下來。
    </p>
  </div>
  <div id="button">Start</div>
  <div id="cover_div"></div>
</body>
</html>
